<html>
<head>
    <title>Hangman</title>
    <link rel="stylesheet" href="css/master.css">

</head>
<body>

<div class="hg">
    <div class="hg-image">
        <img class="hg-image-selector" src="images/start.png" alt="hangman">
    </div>
    <div class="hg-words">
        <div class="hg-used">
        </div>

        <div class="hg-guess">
        </div>

    </div>
    <div class="hg-start">
        <input class="play" type="button" value="Play">
    </div>
    <div class="hg-result">
      <span id="hg-result-span"></span>
    </div>

</div>

<script type="application/javascript" src="js/master.js"></script>

</body>
</html>
